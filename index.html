<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>토리는 집에 가고 싶어</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<h1 class="tori-title">Tori</h1>
		<div class="door-left"></div>
		<div class="door-right"></div>
		
		<input checked id="am7" type="radio" name="toris" class="tori-control">
		<label class="tori-label" id="label" for="am7">출근..</label>
		<input id="pm5" type="radio" name="toris" class="tori-control">
		<label class="tori-label" id="label-bye" for="pm5">퇴근!</label>

		<div class="tori-section">
			<div class="tori">
				<div class="tori-head">
					<div class="tori-ear tori-ear-left"></div>
					<div class="tori-ear tori-ear-right"></div>
					<div class="tori-face">
						<div class="tori-face-inner"></div>
						<div class="tori-eye tori-eye-left">
							<div class="eye-dot"></div>
						</div>
						<div class="tori-eye tori-eye-right">
							<div class="eye-dot"></div>
						</div>
						<div class="tori-blush tori-blush-left"></div>
						<div class="tori-blush tori-blush-right"></div>
						<div class="tori-nose"></div>
						<div class="tori-mouth"></div>
						<div class="tori-mouthbottom"></div>
					</div>
				</div>
				<div class="tori-body">
					<div class="tori-arm tori-arm-left"></div>
					<div class="tori-arm tori-arm-right"></div>
					<div class="tori-leg tori-leg-left"></div>
					<div class="tori-leg tori-leg-right"></div>
					<div class="tori-clothing"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- bg용 star -->
	<div class="star-1 stars"></div>
	<div class="star-2 stars"></div>
	<div class="star-3 stars"></div>
	<div class="star-4 stars"></div>
	<div class="star-5 stars"></div>
	<div class="star-6 stars"></div>
	<div class="star-7 stars"></div>
	<div class="star-8 stars"></div>
	<div class="star-9 stars"></div>
	<div class="star-10 stars"></div>
	<div class="star-11 stars"></div>
	<div class="star-12 stars"></div>
	<div class="star-13 stars"></div>
	<div class="star-14 stars"></div>
	<div class="star-15 stars"></div>
	<div class="star-16 stars"></div>
	<div class="star-17 stars"></div>
	<div class="star-18 stars"></div>

</body>
</html>
